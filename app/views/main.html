<div class="jumbotron">
  <h1>Action Items</h1>
</div>

<div class="proto-list">
  <ul>
    <li ng-repeat="protomessage in messages">
      <div ng-if="protomessage.type === 'alert'" proto-message type='alert'></div>
      <div ng-if="protomessage.type === 'news'" proto-message type='news'></div>
    </li>
  </ul>
</div>
